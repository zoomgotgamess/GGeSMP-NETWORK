       cast_self: cast
       no_target: cast
       no_action: cast
       alternate: cast
       alternate_up: cast
       alternate_down: cast
       alternate_sneak: cast
       fizzle: fail
       cancelled: fail
       entity_required: fail
       living_entity_required: fail
       player_required: fail
       location_required: fail
       world_required: fail
       invalid_world: fail

