#
# !! IMPORTANT !!
#
# Do not edit this file. It is overwritten by Magic on reload.
#
# If you wish to customize this plugin, add entries to spells.yml. Do not just copy this configuration,
# only modify the lines you wish to change. If you want to modify or disable a spell, add its key to
# spells.yml and add "enabled: false" or whatever other properties you want to change.
#
# See https://github.com/elBukkit/MagicPlugin/blob/master/SPELLS.md for more information.
#
# LOCALIZATION
#
# Note that ALL in-game text is contained in messages.yml
# If you are only customizing to localize text, you can leave the rest of the configuration files alone.
# Additionally, I would love to collect your localized file, if you'd be so kind as to provide it!
#
# Finally, if you feel like you've got a nice customization, please share it with me. If it fits in with my
# own vision of the plugin, I'll happily put it into the defaults, and then you won't need a custom config anymore :)
#
# - NathanWolf
#

#
# This is the Spell configuration file for the Magic plugin.
#
# Here you may alter default spell behavior, or add and remove spells.
# See http://dev.bukkit.org/bukkit-plugins/magic/ for more information.
# 
# The name, description, and usage of a spell should be defined in messages.yml as
#  messages.spells.<spellkey>.name
#  messages.spells.<spellkey>.description
#  messages.spells.<spellkey>.usage
#
# General format:
#
# <spellkey>:
#       icon:  <material name>
#       enabled: <true|false>
#       category: <anything>
#       class: <Must be a class from the spells package.>
#    effects:
#        cast:
#        -  class: EffectSingle
#           sound: orb_pickup 
#           location: origin
#       costs:
#           mana: <xp/mana amount>
#           <material_name>: <reagent amount>#      
#       parameters:
#           <specific spell parameters- TODO: list common ones>
#
# Configurable Effects
#
# The effects are fully configurable. Each spell has a base list of effect triggers that vary from spell to spell.
# common ones are:
#
# cast: A normal, successful spell cast
# area: An area-of-effect cast
# target_selected: A target was selected (for two-cast spells like Fill or Force)
#
# Each effect trigger can have a list of effects attached. There are currently 3 classes of effects:
#
# EffectSingle : Perform the effect at a single location. Parameters:
#   location: <origin|target|both>
# EffectRing : Perform the effect in a ring around a target Parameters:
#   location: <origin|target|both>
# EffectTrail : Perform the effect in a trail from the origin to the target.
#
# All classes of effects share some common parameters:
#
# sound: <bukkit sound enum name> : A sound to play
#  sound_pitch: <float> : Sound pitch
#  sound_voume: <float> : Sound volume
# effect: <bukkit effect name>
# particle: <particle name - list TBD>
# 

# "default" is a special entry, it is used to provide default values
# for all spells- generally just effects.

default:
    # Spells take 15 minutes to return to full SP earning potential
    earns_cooldown: 900000
    # Enable this to prevent spell casts outside the world border
    world_border_restricted: false
    parameters:
      bypass_confusion: true
      bypass_weakness: true
    effects:
       target_selected:
       - class: EffectSingle
         location: origin
         sound: magic.hit
         sound_volume: 0.5
       - class: EffectSingle
         location: target
         use_block_location: true
         color_override: color
         effectlib:
           class: CubeEffect
           iterations: 15
           particle: redstone
           color: "00FFAA"
           edgeLength: 1.2
           enableRotation: false
           offset: 0.5,0.5,0.5
       - class: EffectTrail
         particle: spell_mob
       fail:
       - class: EffectSingle
         location: origin
         sound: note_bass_drum
         sound_volume: 0.8
         sound_pitch: 1.2
       insufficient_resources:
       - class: EffectSingle
         location: origin
         sound: note_bass
         sound_volume: 0.7
         sound_pitch: 1.2
       insufficient_permission:
       - class: EffectSingle
         location: origin
         sound: note_bass
         sound_volume: 0.9
         sound_pitch: 1.5
       cooldown:
       - class: EffectSingle
         location: origin
         sound: note_bass_drum
         sound_volume: 0.6
         sound_pitch: 0.8
       cursed:
       - class: EffectSingle
         location: origin
         entity_effect: hurt
       backfire:
       - class: EffectSingle
         location: origin
         entity_effect: hurt
       blocked:
       - class: EffectSingle
         location: origin
         entity_effect: hurt
       upgrade:
       - class: EffectSingle
         location: origin
         sound: level_up
         firework: ball_large
       break:
       - class: EffectSingle
         location: target
         effect: step_sound
       earn_sp:
       - class: EffectSingle
         location: origin
         sound: level_up
         sound_volume: 0.6
         sound_pitch: 0.75
       - class: EffectSingle
         location: origin
         sound: orb_pickup
         sound_volume: 0.4
         sound_pitch: 1.5
       earn_scaled_sp:
       - class: EffectSingle
         location: origin
         sound: orb_pickup
         sound_volume: 0.6
